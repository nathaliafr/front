<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <div class="col-lg-7 col-md-10">
          <div *ngIf="crianca">
            <h1 class="display-2 text-white">{{crianca.nome | titlecase}}</h1>
            <p class="text-white mt-0 mb-7">Esssa é a página com as informações de seus dependentes.</p>
          </div>
        </div>
      </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-10">
              <h3 class="mb-0">{{crianca.nome |titlecase}}</h3>
            </div>
            <div class="row">
              <div class="text-right">
                <a routerLinkActive="active" [routerLink]="['/cadastro-crianca']" class="text-gray-dark"><small>Cadastrar novo dependente</small></a>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <h6 class="heading-small text-muted mb-4">Informações dos dependentes </h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" >Nome</label>
                    <input class="form-control" id="name" placeholder="Nome" [(ngModel)]="crianca.nome" >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Documento</label>
                    <input type="number" id="documento" class="form-control" placeholder="Documento" [(ngModel)]="crianca.documento">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Data de Nascimento</label>
                    <input type="text" id="data-nascimento" class="form-control" placeholder="Data de Nascimento" [(ngModel)]="crianca.dataNascimento">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label">Nacionalidade</label>
                    <input type="text" id="nacionalidade" class="form-control" placeholder="Nacionalidade" [(ngModel)]="crianca.nacionalidade">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
        </div>
      </div>
    </div>
  </div>
</div>
