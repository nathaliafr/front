<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Questionário</h1>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Responda as perguntas a seguir para gerar o seu pré diagnostico.</h3>
            </div>
          </div>
        </div>
        <form #myform="ngForm" (ngSubmit)="save(myform)">
        <div class="card-body text-justify">
          <div class="col-xl-13 col-lg-12">
            <div class="row">
              <div class="col">
                <div *ngFor="let perg of pergunta">
                  <div class="card shadow">
                    <div class="table-responsive text-justify" style="margin: 10px">
                      {{perg.texto}}
                      <div *ngFor="let resp of perg.respostas">
                        <input type="radio" name="respostas-{{perg.idPergunta}}" value="{{perg.idPergunta}}-{{resp.idResposta}}" required> {{resp.texto}}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
          <input type="submit" value="proximo">
        </form>
      </div>
    </div>
  </div>
</div>
